<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
</head>

<body ng-controller="appCtrl">
  Muted attribute
  <div he-shadow="">
    <div ng-include="'../temp/temp-with-style.html'"></div>
  </div>
  <hr>
  Template resource with inner styles
  <div he-shadow="{html: '../temp/temp-with-style.html'}"></div>
  <hr>
  Template resource without inner styles but with css resource
  <div he-shadow="{html: '../temp/temp-without-style.html', css: 'style.css'}"></div>
  <hr>
  Template resource without inner styles but with js resource
  <div he-shadow="{html: '../temp/temp-without-style.html', js: 'log.js'}"></div>
  <hr>
  Template resource without inner styles but with css resource and js reference
  <div he-shadow="{html: '../temp/temp-without-style.html', css: 'style.css', js: 'log.js'}"></div>
  <script src="../he-shadow.js"></script>
  <script>
  angular.module('app', ['helium']).controller('appCtrl', function($scope){
    $scope.data = {
      num: 123,
      text: 'this is label'
    };
  });
  angular.bootstrap(document, ['app']);
  </script>
</body>
</html>
